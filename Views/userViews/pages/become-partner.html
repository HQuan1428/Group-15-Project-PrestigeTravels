<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trở thành Đối tác - Prestige Travels</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/partner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Prestige Travels</a>
            </div>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="../index.html">Trang chủ</a></li>
                    <li><a href="../index.html#tours">Tour</a></li>
                    <li><a href="register.html">Đăng ký</a></li>
                    <li><a href="login.html">Đăng nhập</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Partner Registration Form -->
    <div class="partner-container">
        <div class="partner-header">
            <h1>Trở thành Đối tác của Prestige Travels</h1>
            <p>Hãy cùng chúng tôi mang đến những trải nghiệm du lịch tuyệt vời cho khách hàng</p>
        </div>

        <div class="partner-form-container">
            <form id="partnerForm" class="partner-form">
                <div class="form-section">
                    <h3><i class="fas fa-building"></i> Thông tin Doanh nghiệp</h3>
                    <div class="form-group">
                        <label>Tên công ty</label>
                        <input type="text" name="company_name" required>
                    </div>
                    <div class="form-group">
                        <label>Mã số thuế</label>
                        <input type="text" name="tax_code" required>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ kinh doanh</label>
                        <input type="text" name="business_address" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-user-tie"></i> Thông tin Người đại diện</h3>
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" name="representative_name" required>
                    </div>
                    <div class="form-group">
                        <label>Chức vụ</label>
                        <input type="text" name="position" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-clipboard-list"></i> Loại hình Dịch vụ</h3>
                    <div class="service-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="services[]" value="hotel">
                            <span class="checkmark"></span>
                            Khách sạn
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="services[]" value="restaurant">
                            <span class="checkmark"></span>
                            Nhà hàng
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="services[]" value="transport">
                            <span class="checkmark"></span>
                            Vận chuyển
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="services[]" value="tour">
                            <span class="checkmark"></span>
                            Tour du lịch
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Gửi đăng ký
                </button>
            </form>
        </div>
    </div>
</body>
</html>
