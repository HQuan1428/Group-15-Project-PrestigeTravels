<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Prestige Travels</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Prestige Travels</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Trang chủ</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="../index.html#tours">Tour du lịch</a></li>
                <li><a href="register.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <!-- Forgot Password Section -->
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Khôi phục mật khẩu</h2>
            <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <button type="submit" class="forgot-password-btn">Gửi liên kết</button>
            </form>

            <!-- Link quay lại trang đăng nhập -->
            <p class="login-link">Quay lại trang <a href="Login.html">Đăng nhập</a></p>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
