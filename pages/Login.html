<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Prestige Travels</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Prestige Travels</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Trang chủ</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="../index.html#tours">Tour du lịch</a></li>
                <li><a href="register.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email hoặc Tên tài khoản" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <p class="register-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </form>

            <!-- Liên kết cấp lại mật khẩu -->
            <p class="forgot-password-link"><a href="javascript:void(0);" onclick="openModal()">Quên mật khẩu?</a></p>
        </div>
    </div>

    <!-- Thêm Modal cho "Quên mật khẩu?" -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Quên mật khẩu</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" placeholder="Nhập email của bạn" required>
                </div>
                <button type="submit" class="login-btn">Gửi yêu cầu</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
