<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tour | Prestige Travels</title>
    <link rel="stylesheet" href="../css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Prestige <span>Travels</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Trang Chủ</a></li>
                <li><a href="#contact">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="booking-header">
            <h1>Đặt Tour</h1>
            <p>Vui lòng điền thông tin để hoàn tất việc đặt tour.</p>
        </div>

        <div class="booking-form">
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số Điện Thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div>
                    <p id="selected-tour-date"></p> <!-- Hiển thị ngày đã chọn -->
                
                    <label for="tour-date">Chọn Ngày Đặt Tour:</label>
                    <select id="tour-date" name="tour-date">
                        <!-- Các ngày khả dụng sẽ được thêm vào đây thông qua JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="guests">Số Lượng Khách</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" placeholder="Nhập số lượng khách" required>
                </div>
                <div class="form-group">
                    <label for="special-requests">Yêu Cầu Đặc Biệt</label>
                    <textarea id="special-requests" name="special-requests" rows="4" placeholder="Nếu có yêu cầu đặc biệt, vui lòng ghi rõ"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Đặt Ngay</button>
                </div>
            </form>
        </div>

        <!-- Confirmation Section -->
        <div id="confirmation" class="confirmation" style="display: none;">
            <h2>Thông Tin Đặt Tour</h2>
            <p id="confirmation-name"></p>
            <p id="confirmation-email"></p>
            <p id="confirmation-phone"></p>
            <p id="confirmation-tour-date"></p>
            <p id="confirmation-guests"></p>
            <p id="confirmation-special-requests"></p>
            <button id="go-back" class="btn-secondary">Quay Lại</button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-content">
            <h3>Prestige Travels</h3>
            <p>Hãy kết nối với chúng tôi để khám phá những trải nghiệm tuyệt vời!</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
        <p>Bản quyền © 2024 - Prestige Travels</p>
    </footer>

    <script src="../js/booking.js"></script>
</body>
</html>
