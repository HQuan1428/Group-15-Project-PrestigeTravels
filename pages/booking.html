<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tour | Prestige Travels</title>
    <link rel="stylesheet" href="../css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Prestige <span>Travels</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Trang Chủ</a></li>
                <li><a href="#contact">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>
      <!-- Booking Section -->
      <section class="booking-section">
          <div class="booking-container">
              <div class="booking-header">
                  <h1>Đặt Tour</h1>
                  <p>Hoàn tất thông tin đặt tour của bạn</p>
              </div>
            
              <form id="booking-form" class="booking-form">
                  <div class="form-grid">
                      <div class="form-group">
                          <label for="name"><i class="fas fa-user"></i> Họ và Tên</label>
                          <input type="text" id="name" name="name" required>
                      </div>
                    
                      <div class="form-group">
                          <label for="email"><i class="fas fa-envelope"></i> Email</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                    
                      <div class="form-group">
                          <label for="phone"><i class="fas fa-phone"></i> Số Điện Thoại</label>
                          <input type="tel" id="phone" name="phone" required>
                      </div>
                    
                      <div class="form-group">
                          <label for="tour-date"><i class="fas fa-calendar"></i> Ngày Khởi Hành</label>
                          <select id="tour-date" name="tour-date" required>
                              <!-- Dates will be populated by JavaScript -->
                          </select>
                      </div>
                    
                      <div class="form-group">
                          <label for="guests"><i class="fas fa-users"></i> Số Lượng Khách</label>
                          <div class="number-input">
                              <button type="button" onclick="decrementGuests()">-</button>
                              <input type="number" id="guests" name="guests" min="1" value="1" required>
                              <button type="button" onclick="incrementGuests()">+</button>
                          </div>
                      </div>
                    
                      <div class="form-group full-width">
                          <label for="special-requests"><i class="fas fa-comment"></i> Yêu Cầu Đặc Biệt</label>
                          <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                      </div>
                  </div>

                  <div class="booking-summary">
                      <h3>Tóm Tắt Đặt Tour</h3>
                      <div class="summary-details">
                          <p><span>Tour:</span> <span id="tour-name">Tour Name</span></p>
                          <p><span>Ngày:</span> <span id="selected-date">Selected Date</span></p>
                          <p><span>Số khách:</span> <span id="guest-count">1</span></p>
                          <p><span>Tổng tiền:</span> <span id="total-price">Price</span></p>
                      </div>
                  </div>

                  <button type="submit" class="submit-btn">
                      <i class="fas fa-check"></i> Xác Nhận Đặt Tour
                  </button>
              </form>
          </div>
      </section>
    <!-- Footer -->
    <footer id="contact">
        <div class="footer-content">
            <h3>Prestige Travels</h3>
            <p>Hãy kết nối với chúng tôi để khám phá những trải nghiệm tuyệt vời!</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
        <p>Bản quyền © 2024 - Prestige Travels</p>
    </footer>

    <script src="../js/tourData.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
